[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version for builds
  NODE_VERSION = "18"

[[redirects]]
  # Next.js pages and API routes
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  # Handle Next.js pages (SPA fallback)
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/date-question"
  to = "/date-question.html"
  status = 200

[[redirects]]
  from = "/food-choice"
  to = "/food-choice.html"
  status = 200

[[redirects]]
  from = "/time-choice"
  to = "/time-choice.html"
  status = 200

[[redirects]]
  from = "/confirmation"
  to = "/confirmation.html"
  status = 200

[[redirects]]
  # Next.js pages (fallback for client-side routing)
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
